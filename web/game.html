<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    charset="UTF-8"
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Ocaml Battleship - Game</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="https://unpkg.com/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center pt-10 bg-gray-200">
  <h1 class="text-4xl font-bold mb-10">Ocaml Battleship</h1>
  <div
    id="boards"
    hx-get="/game"
    hx-trigger="load"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::config-request="event.detail.parameters.size = new URLSearchParams(window.location.search).get('size'); event.detail.parameters.diff = new URLSearchParams(window.location.search).get('diff')"
  >
  </div>
</body>

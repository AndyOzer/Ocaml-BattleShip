<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    charset="UTF-8"
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Ocaml Battleship - Setup</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-200 px-4">
  <h1 class="text-5xl font-bold mb-10 text-slate-800 tracking-tight">Ocaml Battleship</h1>
  <div class="w-full max-w-md mb-5">
    <input
      id="size"
      type="text"
      placeholder="Enter board size âˆˆ [10, 20]"
      class="w-full py-4 px-6 rounded-2xl border-2 border-slate-200 text-xl shadow-sm focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-200 placeholder:text-slate-400"
    />
  </div>
  <div class="w-full max-w-md flex flex-wrap justify-center gap-4">
    <button
      onclick="location.href='/game?diff=ez&size='+encodeURIComponent(document.getElementById('size').value.trim())"
      class="flex-1 min-w-[100px] py-4 rounded-xl bg-blue-500 text-white text-lg font-semibold shadow-lg hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-200 active:scale-95"
    >
      Easy
    </button>
    <button
      onclick="location.href='/game?diff=md&size='+encodeURIComponent(document.getElementById('size').value.trim())"
      class="flex-1 min-w-[100px] py-4 rounded-xl bg-blue-500 text-white text-lg font-semibold shadow-lg hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-200 active:scale-95"
    >
      Medium
    </button>
    <button
      onclick="location.href='/game?diff=hd&size='+encodeURIComponent(document.getElementById('size').value.trim())"
      class="flex-1 min-w-[100px] py-4 rounded-xl bg-blue-500 text-white text-lg font-semibold shadow-lg hover:bg-blue-400 hover:scale-105 hover:shadow-xl transition-all duration-200 active:scale-95"
    >
      Hard
    </button>
  </div>
</body>
</html>
